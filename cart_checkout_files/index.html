<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&family=Roboto+Condensed:wght@500&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=shopping_cart,shopping_bag,credit_card">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    
    
    <title>Cart Checkout</title>
</head>
<body>
    <div class="overlay">
        <div id="cart-info">
            <!-- Table Container for Scroll -->
            <div id="table-container">
                <table id="table">
                    <thead>
                        <tr id="first-row">
                            <th id="nothing" class="col-empty"></th>
                            <th class="col-product">Product</th>
                            <th class="col-price">Price</th>
                            <th class="col-amount">Amount</th>
                            <th class="col-subtotal">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Dynamic rows will be added here -->
                        <tr>
                            <td></td>
                            <td>Sample Product</td>
                            <td>$10</td>
                            <td>2</td>
                            <td>$20</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="in-cart">
            <div id="contents">
                <div id="cart-total">
                    <h1 class="label">Cart Total</h1> 
                </div>
                <div id="subtotal">
                    <div class="label">Subtotal</div>
                    <div class="value">$0.00</div>  
                </div>
                <div id="total">
                    <div class="label">Total</div>
                    <div class="value">$0.00</div>  
                </div>
                <button id="button">Proceed to Checkout</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="top-half">
            <div class="cart-container">
                <p id="cart-title">Cart</p>
            </div>
            <div class="status-container">
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
                <i class="material-icons step-1">shopping_bag</i>
                <i class="material-icons step-2">shopping_cart</i>
                <i class="material-icons step-3">credit_card</i>
            </div>
        </div>
        <div id="bottom-half"></div>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
