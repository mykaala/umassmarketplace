<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="productDetails.css">
    <link rel="stylesheet" href="../navbar/navbar-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="product-container">
        <div class="image-section">
            <div class="main-image">
                <img id="mainImage" src="img2.png" alt="Main Product Image">
            </div>
            <div class="thumbnail-gallery">
                <!-- <img class="thumbnail-image" src="img2.png" alt="Product Thumbnail 1">
                <img class="thumbnail-image" src="img4.png" alt="Product Thumbnail 3">
                <img class="thumbnail-image" src="img5.png" alt="Product Thumbnail 4">
                <img class="thumbnail-image" src="img1.png" alt="Product Thumbnail 4"> -->
            </div>
        </div>

        <div class="details-section">
            <h1 class="product-title"></h1>
            <p class="product-price"></p>
            <p class="product-description">
                <strong>Description:</strong> 
            </p>
            <p class="product-condition">Condition: New</p>
            <button id = "add-to-cart-button" class="add-to-cart-button">Add to Cart</button>
        </div>
    </div>
    
    </script>
    <script src="script.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartButton = document.getElementById('add-to-cart-button');

            cartButton.addEventListener('click', () => {
                if (cartButton.classList.contains('added-to-cart')) {
                    cartButton.textContent = 'Add to Cart';
                    cartButton.classList.remove('added-to-cart');
                } else {
                    cartButton.textContent = 'Remove from Cart';
                    cartButton.classList.add('added-to-cart');
                }
            });
        });
    </script>
</body>
</html>
